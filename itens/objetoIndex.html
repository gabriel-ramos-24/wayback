<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="objetoclaroStyle.css">
    <link rel="stylesheet" href="objetoMobileStyle.css" media="(max-width: 800px)">
    <link rel="stylesheet" href="objetoDesktopStyle.css" media="(min-width: 801px)">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400&display=swap" rel="stylesheet">
    <script type="module" src="objetoScript.js" defer></script>
    <title>Objeto</title>
    <link rel="icon" type="image/png" sizes="32x32" href="https://cdn.glitch.global/8ff313da-1dcc-45d6-8163-d9dda5d323f1/favicon-32x32.png?v=1744744460894">
</head>
<body>
  
    <!-- Inicio do Menu suspenso -->
  <script type="module" src="../entrar/auth.js"></script>
    <header class="header">
      <a href="https://military-merciful-sprint.glitch.me/home/homePage.html"> <img id="logo" src="https://cdn.glitch.global/5896d43e-0f17-4da8-b9ca-506c2e29e326/logo-bg?v=1745273687181" alt="Logo Wayback" ></a>
      <a id="icon-bars" onclick="if (document.querySelector('.menu').classList.contains('ativado')) 
                                          {document.querySelector('.menu').classList.add('desativado'); document.querySelector('.menu').classList.remove('ativado'); setTimeout(() => {document.querySelector('.menu').classList.remove('desativado'); document.body.style.overflow = ''}, 350);}
                                          else {document.body.style.overflow = 'hidden';document.querySelector('.menu').classList.remove('desativado'); document.querySelector('.menu').classList.add('ativado');};
                                          document.querySelector('.fa-bars').classList.toggle('fa-xmark');"><i class="fa-solid fa-bars"></i></a>
      <div class="menu">
        <nav class="opcoes">
            <a href="https://military-merciful-sprint.glitch.me/procurar/procurar.html" class="fa fa-search" aria-hidden="true">&nbsp;&nbsp;PROCURAR</a>  
            <a href="https://military-merciful-sprint.glitch.me/publicar/publicar.html" class="fa fa-paper-plane" aria-hidden="true">&nbsp;&nbsp;PUBLICAR</a>
            <a href="https://military-merciful-sprint.glitch.me/perfil/perfil.html" class="fa fa-user" aria-hidden="true">&nbsp;&nbsp;PERFIL</a>
        </nav>
        <a href="#" id="btn_login"><i class="fa-solid fa-lock">&nbsp;&nbsp;Login</i></a>
      </div>
    </header>
    <!-- Fim do Menu suspenso -->
  
    <article class="dados-gerais">
        <h2 id="titulo"></h2>
        <img id="imagem" src="#" alt="img-objeto">
        <div class="botoes">
            <a id="btn-reportar" title="Reportar por conteúdo enganoso ou duplicado">
                <i  class="fa-regular fa-flag"></i> <!-- Ícone de alerta -->
            </a>
            <a id="btn-amei" title="Adicionar aos favoritos">
                <i class="fa-regular fa-heart"></i> <!-- Ícone de amei -->  
            </a>
            <a id="btn-compartilhar" title="Compartilhar conteúdo">
                <i class="fa-regular fa-share-from-square"></i> <!-- Ícone de compartilhar -->  
            </a>
        </div>
        <div class="info">
            <div class="classe">
                <h3>Classe</h3>
                <hr>
                <p id="field_classe"></p>
            </div>
            <div class="tipo">
                <h3>Tipo</h3>
                <hr>
                <p id="field_tipo"></p>
            </div>
            <div class="local-encontrado">
                <h3>Local Encontrado</h3>
                <hr>
                <p id="field_local"></p>
            </div>
            <div class="data-encontrada">
                <h3>Data Encontrada</h3>
                <hr>
                <p id="field_data"></p>
            </div>
            <div class="descricao">
                <h3>Descrição</h3>
                <hr>
                <p id="field_descricao"></p>
            </div>
        </div>
        <button id="btn-chat" type="button" title="Conversar com a pessoa que encontrou este item">
            Conversar com Finder
            &nbsp;&nbsp;&nbsp;
            <i class="fa-regular fa-comment-dots"></i>
        </button>
    </article>
    <footer> 
       <h4>
         <nav>
            <ul>
                <li><a href="#">Instagram</a></li>
                <li><a href="#">Facebook</a></li>
            </ul>
        </nav>
         <p class="rodape-direitos">Copyright © 2025 – Todos os Direitos Reservados.</p></h4>
    </footer>
</body>
</html>
