<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="procurar.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet"/>
  <link rel="icon" type="image/png" sizes="32x32" href="https://cdn.glitch.global/8ff313da-1dcc-45d6-8163-d9dda5d323f1/favicon-32x32.png?v=1744744460894">
  <script type="module" src="procurar.js" defer></script>
  <title>Procurar objetos</title>
     
</head>
<body>

  <!-- Inicio do Menu suspenso -->
  <script type="module" src="../entrar/auth.js"></script>
    <header class="header">
      <a href="https://military-merciful-sprint.glitch.me/home/homePage.html"> <img id="logo" src="https://cdn.glitch.global/5896d43e-0f17-4da8-b9ca-506c2e29e326/logo-bg?v=1745273687181" alt="Logo Wayback" ></a>
      <a id="icon-bars" onclick="if (document.querySelector('.menu').classList.contains('ativado')) 
                                          {document.querySelector('.menu').classList.add('desativado'); document.querySelector('.menu').classList.remove('ativado'); setTimeout(() => {document.querySelector('.menu').classList.remove('desativado'); document.body.style.overflow = ''}, 350);}
                                          else {document.body.style.overflow = 'hidden';document.querySelector('.menu').classList.remove('desativado'); document.querySelector('.menu').classList.add('ativado');};
                                          document.querySelector('.fa-bars').classList.toggle('fa-xmark');"><i class="fa-solid fa-bars"></i></a>
      <div class="menu">
        <nav class="opcoes">
            <a href="https://military-merciful-sprint.glitch.me/procurar/procurar.html" class="fa fa-search" aria-hidden="true">&nbsp;&nbsp;PROCURAR</a>  
            <a href="https://military-merciful-sprint.glitch.me/publicar/publicar.html" class="fa fa-paper-plane" aria-hidden="true">&nbsp;&nbsp;PUBLICAR</a>
            <a href="https://military-merciful-sprint.glitch.me/perfil/perfil.html" class="fa fa-user" aria-hidden="true">&nbsp;&nbsp;PERFIL</a>
        </nav>
        <a href="#" id="btn_login"><i class="fa-solid fa-lock">&nbsp;&nbsp;Login</i></a>
      </div>
    </header>
  <!-- Fim do Menu suspenso -->

  <main>
      <form id="formulario" method="get">
        <h2>Filtragem de Objetos</h2>
        <input type="text" name="titulo" id="item" placeholder="O que procura?">
        <input type="text" name="local" id="local" placeholder="Em qual cidade perdeu?">
        <select id="selecaoClasse" name="classe">
          <option disabled selected>Selecione uma classe</option>
        </select>
        <select id="selecaoTipo" name="tipo">
          <option disabled selected>Selecione um tipo</option>
        </select>
        <input type="date" name="data" id="data">
        <div class="meusRadios">
          <div>
            <input type="radio" name="tipoDePesquisa" id="campo1" value="true"><span id="texto1">Pesquisa Exata</span>
          </div>
          <div>
            <input type="radio" name="tipoDePesquisa" value="false" id="campo2"><span id="texto2">Pesquisa Aproximada</span>
          </div>
        </div>
        <div class="meus_btns">
          <button id="btnPesquisar" type="submit">Pesquisar</button>
          <button type="reset" id="limparDados">Limpar Dados</button>
        </div>
      </form>

  </main>

  <h2 id="tituloObjetoPostados"></h2>
  <section id="postagens">
  <!-- Aqui vão ficar os itens perdidos de acordo com o filtro (Usando Java Script)-->
  </section>


  <!-- RODAPÉ -->
  <footer> 
      <nav>

      </nav>
          <p class="rodape-direitos"><b>Copyright © 2025 – Todos os Direitos Reservados.</b></p>
  </footer>
 

</body>
</html>
